<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FB Traveler</title>


    <style type="text/css">
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      },
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">

    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDXFAl4ugNf7eZr4URirXlWWuLtt_xwTWs&sensor=TRUE">
    </script>

    <script type="js/jquery.simplemodal-1.4.4.js"></script>

        <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
            <!-- /.row -->
    <script src="travel.js"></script>
    <script src="flickrphotos.js"></script>
    <script src="facebook.js"></script>
    <script src="interface.js"></script>
</head>

<body style="background-color:#F0F8FF;">
    <script src="fbauthentication.js"></script>

    <div id="main" class="container">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id="profile_photo">
                    <!-- <img src="http://placehold.it/30x30&amp;text=Who" alt=""> -->
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Home</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div id="login" class "container">
        <div class=".text-center">
          <h2> Login to begin travelling!</h2>
          <fb:login-button scope="public_profile,email,user_friends,user_photos" onlogin="checkLoginState();">
          </fb:login-button>
        </div>
        <div id="status">
        </div>

        <ul id="userFriends"></ul>
    </div>


    <!-- Page Content -->
    <div id="resultContent">
    <div class="container" id="search" style="display:none;">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" id="search_box" placeholder="Search for Places">
            </div>
            <button type="button" class="btn btn-default" onclick="searchByKeyword()">Submit</button>
        </form>

          <!-- Page Header -->
          <div class="rows">
              <div class="col-lg-12">
                  <h1 class="page-header" id="result_keyword"></h1>
              </div>
          </div>

          <div id="search_results" class="container"></div>

              <div class="buttonRoutes" id="routes" style="position:fixed; top:85px; right:0px;">
        <button class="btn btn-success" height="40" onclick="displayMap()" >Calculate Route</button>
    </div>

    </div>
    </div>

     <div id="panel" style="display:none">
        <b>Mode of Travel: </b>
        <select id="mode" onchange="refreshMode();">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
        </select>
    </div>

    </div> <!-- main div -->

     <div id="map-canvas"></div>
</body>

</html>
