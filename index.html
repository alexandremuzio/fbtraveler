<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Facebook Login JavaScript Example</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">

    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDXFAl4ugNf7eZr4URirXlWWuLtt_xwTWs&sensor=TRUE">
    </script>

        <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="flickrphotos.js"></script>
    <script src="facebook.js"></script>
    <script src="interface.js"></script>
</head>

<body>
    <script src="fbauthentication.js"></script>

    <div id="main" class="container">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id="profile_photo">
                    <!-- <img src="http://placehold.it/30x30&amp;text=Who" alt=""> -->
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div id="login" class "container">
        <h2> Trying to login...</h2>
        <fb:login-button scope="public_profile,email,user_friends,user_photos" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>

        <ul id="userFriends"></ul>
    </div>


    <!-- Page Content -->
    <div class="container" id="search" style="display:none;">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" id="search_box" placeholder="Search">
            </div>
            <button type="button" class="btn btn-default"   onclick="searchByKeyword()">Submit</button>
        </form>

          <!-- Page Header -->
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header" id="result_keyword"></h1>
              </div>
          </div>

          <div id="search_results"></div>
    </div>
        <!-- /.row -->
    <script src="travel.js"></script>
    </div> <!-- main div -->
</body>

</html>
