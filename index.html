<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<script src="facebook.js"></script>
</head>
<body>
<script src="fbauthentication.js"></script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button scope="public_profile,email,user_friends,user_photos" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>

<div id="apiResponse" class="btn btn-success" style="padding-top: 20px">Click here to show some of your Page likes (the API request might take a few seconds).</div>

<ul id="userFriends"></ul>

</body>
</html>
